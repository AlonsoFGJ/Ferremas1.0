<ion-header class="header" [translucent]="true">
  <ion-toolbar>
    <div class="headercont">
      <div class="iconohead">
        <ion-img src="../../../assets/icon/logosinfondo.png"></ion-img>
      </div>        
    <div class="headerderecha">
    <ion-button shape="round" class="headervolver" (click)="IraInicio()">Volver a Inicio</ion-button>
    </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <br>
  <br>
  <br>
  <div class="cont_crear">
    <span class="txt_crear">Crear cuenta</span>    
  </div>
  <br>
  <br>
  <div class="formulario_crear">
    <ion-input [(ngModel)]="nombre" label="Ingrese un nombre de usuario" label-placement="floating" fill="outline"></ion-input>    
    <br>
    <br>
    <ion-input [(ngModel)]="correo" label="Ingrese correo electrónico" label-placement="floating" fill="outline"></ion-input>
    <br>
    <br>    
    <ion-input [(ngModel)]="contra" label="Ingrese contraseña" label-placement="floating" fill="outline" type="password"></ion-input>
    <br>
    <br>
    <ion-input [(ngModel)]="contra2" label="Ingrese contraseña nuevamente" label-placement="floating" fill="outline" type="password"></ion-input>    
  </div>
  <div class="boton_crear">
    <br>
    <br>
    <ion-button (click)="crearCuenta()" size="large">Crear</ion-button>
  </div>  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="footer-row">
        <ion-col size="6" class="footertxt">
          © FERREMAS 2025
        </ion-col>
        <ion-col size="6" class="footerinfo" style="text-align: right;">
          Contacto: +569 98940264
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
