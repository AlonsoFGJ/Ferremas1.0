<ion-header class="header" [translucent]="true">
  <ion-toolbar>
    <div class="headercont">
      <div class="iconohead">
        <ion-img src="../../../assets/icon/logosinfondo.png"></ion-img>
      </div>        
    <div class="headerderecha">
    <ion-button shape="round" class="headervolver" (click)="IraInicio()">Volver a Inicio</ion-button>
    </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br><br><br>

  <div class="cont_crear">
    <span class="txt_crear">Crear cuenta</span>    
  </div>
  <br><br>

  <div class="formulario_crear">
    <ion-grid>
      <!-- Primera fila de nombres -->
      <ion-row>
        <ion-col>          
          <ion-input [(ngModel)]="p_nombre" label="Primer Nombre*" label-placement="floating" fill="outline"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="s_nombre" label="Segundo Nombre" label-placement="floating" fill="outline"></ion-input>
        </ion-col>
      </ion-row>
      <div style="margin-top: 5px;"></div>      
      <!-- Segunda fila de apellidos -->
      <ion-row>
        <ion-col>
          <ion-input [(ngModel)]="p_apellido" label="Primer Apellido*" label-placement="floating" fill="outline"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="s_apellido" label="Segundo Apellido" label-placement="floating" fill="outline"></ion-input>
        </ion-col>
      </ion-row>
      <div style="margin-top: 5px;"></div>
      <!-- Campo rut solo -->
      <ion-row>
        <ion-col size="12">
          <ion-input [(ngModel)]="rut" label="RUT* (Sin puntos, con -)" label-placement="floating" fill="outline"></ion-input>
        </ion-col>
      </ion-row>
      <div style="margin-top: 5px;"></div>
      <!-- Dirección y correo -->
      <ion-row>
        <ion-col>
          <ion-input [(ngModel)]="direccion" label="Direccion*" label-placement="floating" fill="outline"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="correo" label="Correo Electrónico*" label-placement="floating" fill="outline"></ion-input>
        </ion-col>
      </ion-row>
      <div style="margin-top: 5px;"></div>
      <!-- Contraseña y confirmación -->
      <ion-row>
        <ion-col>
          <ion-input [(ngModel)]="contra" label="Contraseña*" label-placement="floating" fill="outline" type="password"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="contra2" label="Repetir Contraseña*" label-placement="floating" fill="outline" type="password"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="boton_crear">
    <span style="margin-top: 5px;">Los campos "*" son obligatorios</span>
    <br><br>    
    <ion-button (click)="crearCuenta()" size="large">Crear</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="footer-row">
        <ion-col size="6" class="footertxt">
          © FERREMAS 2025
        </ion-col>
        <ion-col size="6" class="footerinfo" style="text-align: right;">
          Contacto: +569 98940264
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
